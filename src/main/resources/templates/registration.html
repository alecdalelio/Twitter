<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.orf/thymeleaf-extras-springsecurity4"
>
<head>
    <title>Registration</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
</head>
<body>
<div class="container">
    <div th:replace="/fragments/navbar"></div>
        <h2>Sign up</h2>

            <!-- If success was passed through show this html -->
            <div th:if="${success}">
                <h2><span class="text-success" th:utext="${success}"></span></h2>
                <form action="/login" method="get">
                    <button
                    class="btn btn-md btn-success btn-block"
                    name="Login"
                    value="Login"
                    type="Submit"
                    th:text="Login">
                    </button>
                </form>
            </div> 	
            
            <!-- If success was passed through don't show this html -->
            <div th:unless="${success}">
                <h2>Sign up</h2>
            
            <form
            th:action="@{/signup}"
            th:object="${user}"
            method="post"
            autocomplete="off">

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"
                    class="validation-message">
                    </label>
                    <input 
                    type="text"
                    th:field="*{firstName}"
                    placeholder="First Name..."
                    class="form-control" />
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="validation-message">
                    </label>
                    <input
                    type="text"
                    th:field="*{lastName}"
                    placeholder="Last Name..."
                    class="form-control" />
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="validation-message">
                    </label>
                    <input
                    type="text"
                    th:field="*{username}"
                    placeholder="Username..."
                    class="form-control"/>
                </div>

                <div class="form-group"> 
                    <label
                    th:if = "${#fields.hasErrors('email')}"
                    th:errors = "*{email}"
                    class = "validation-message"
                    ></label>
                    <input
                    type = "text"
                    th:field = "*{email}"
                    placeholder = "Email..."
                    class = "form-control" />   
                </div>

                <div class="form-group">
                    <label
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="validation-message">
                    </label>
                    <input
                    type="password"
                    th:field="*{password}"
                    placeholder="Password"
                    class="form-control"/> 
                </div>

                <div class="form-group">
                    <button
                    class="btn btn-md btn-success btn-block"
                    name="Submit"
                    value="Submit"
                    type="Submit"
                    th:text="Submit">
                    </button>
                </div>
            </form>
        </div>  
    </div>
    <div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
