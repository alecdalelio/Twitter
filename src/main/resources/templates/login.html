<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.orf/thymeleaf-extras-springsecurity4"
>
<head>
    <title>Login</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
</head>
<body>
    <div class="container">
        <div th:replace="/fragments/navbar"></div>
        
        <h2>Welcome!</h2>
        <form th:action="@{/login}" method="post">
            <input
            type="text"
            id="username"
            name="username"
            th:placeholder="Username..."
            class="form-control">
            <br/>

            <input
            type="password"
            id="password"
            name="password"
            th:placeholder="Password..."
            class="form-control">
            <br/>

            <!-- Align this with Bootstrap later -->
            <div align="center" th:if="${param.error}">
                <h4 style="color: red;">Login unsuccessful</h4>
            </div>
            <button
                class="btn btn-md btn-success btn-block"
                name="Submit"
                value="Login"
                type="Submit">
                Log in
            </button>
        </form>

        <!-- Sign up button from homework-->
        <a
        class="btn btn-md btn-success btn-block"
        style="background-color: #00aced"
        th:href="@{/signup}">
        Signup
        </a>
    </div>    
    <div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
